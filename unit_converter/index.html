<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Unit Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="main-container">
        <h1>Unit Converter</h1>
        <div class="unit-choice-container">
            <select id="unit-type">
                <option value="length">Length</option>
                <option value="speed">Speed</option>
                <option value="pressure">Pressure</option>
                <option value="temperature">Temperature</option>
            </select>
        </div>
        
        <div class="input-container">
            <input type="number" id="input-amount" placeholder="Enter Amount Here" required>
            <select id="unit-input-options">
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
        </div>   

        <button name="convert-button" onclick="convertUnits()">Convert</button>

        <div class="output-container">
            <input type="number" id="output-amount" placeholder="Output Amount" required>
            <select id="unit-output-options">
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
        </div>
    </div>

    <script src='script.js'></script> 
</body>
</html>
